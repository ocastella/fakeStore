<h3>Listado de heroes</h3>

<div *ngIf="heroeBorrado; else noEstaBorrado">
  <h3>Heroe borrado <small class="text-danger">{{heroeBorrado}}</small></h3>
</div>

<ng-template #noEstaBorrado>
  <h3>No ha borrado nada</h3>
</ng-template>



<button *ngIf="heroNames.length > 0" (click)="deleteLastHeroe()" class="btn btn-outline-danger">borrar ultimo heroe</button>


<ul class="mt-02 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>
</ul>
